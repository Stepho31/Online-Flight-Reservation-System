            <script>
                function showConfirmation() {
                    // Show the pop-up message
                    alert("Your flight has been booked. Thank you for booking with us!");
                    return true; // Allow form submission to proceed
                }

                function showTicketPrice() {
                    const selectedClass = document.getElementById('class').value;
                    let ticketPrice;

                    // Set a fixed price based on class
                    if (selectedClass === 'Economy') {
                        ticketPrice = 150;
                    } else if (selectedClass === 'First Class') {
                        ticketPrice = 300;
                    } else {
                        ticketPrice = 0; // Default value if no class is selected
                    }

                    // Display the ticket price
                    document.getElementById('ticket-price').value = '$' + ticketPrice.toFixed(2);

                    // Show the ticket price container
                    document.getElementById('ticket-price-container').style.display = 'block';
                }
